<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WheatherApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- main body start-->
    <div class="container-fluid">
        <!--outer part of body start-->
        <div class="outer">
          <!--Search area start-->
            <div class="search">
              <input type="text" placeholder="enter city name">
              <button><img src="images/search.png" alt="searchicon"></button>
            </div>
            <!--search area end-->
            <!--city name error part start-->
            <div class="error">
              <p>Invalid city name </p>
            </div>
            <!--city name error part end-->
            <!--contant area start-->
            <div class="cloud">
              <img src="images/clouds.png" class="cloud-icon" >
              <h1 class="temp">30Â°C</h1>
              <h2 class="city">Lucknow</h2>
              <!--footer start-->
            <div class="footer">
              <!--Humidity part start-->
              <div class="col">
                <img src="images/humidity.png">
                <div>
                  <p class="humidity">89%</p>
                  <p class="humidityText">Humidity</p>
                </div>
              </div>
              <!--humidity part end-->
              <!--wind part start-->
              <div class="col">
                <img src="images/wind.png">
                <div>
                  <p class="wind">1.09&nbspkm/h</p>
                  <p class="windText">Wind Speed</p>
                </div>
              </div>
              <!--wind part end-->
            </div>
            <!--footer end-->
            </div>
            <!--contant area end-->
            
        </div>
         <!--outer part of body end-->
    </div>
    <!--main body end-->

  <script src="js/logic.js" rel="javascript"></script>
        
</body>
</html>
